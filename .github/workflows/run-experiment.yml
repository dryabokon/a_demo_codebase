name: Run Experiment

on:
  push:
    branches: [ main ]

jobs:
  experiment:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      
      - run: pip install uv
      
      - run: |
          cd a_demo_codebase
          uv sync
          uv run python src/main.py
      
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: results-${{ github.run_id }}
          path: a_demo_codebase/output/