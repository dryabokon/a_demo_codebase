name: Run Experiment

on:
  push:
    branches: [ main ]

jobs:
  experiment:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - run: pip install uv

      - run: |
          uv sync
          uv run python src/main.py

      - name: Save run metadata
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Save run info as JSON
          $runInfo = @{
            run_id = "${{ github.run_id }}"
            run_number = "${{ github.run_number }}"
            status = "completed"
            branch = "${{ github.ref }}"
            commit = "${{ github.sha }}"
            timestamp = Get-Date -Format "o"
          }
          $runInfo | ConvertTo-Json | Out-File -Encoding UTF8 run_metadata.json

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: results-${{ github.run_id }}
          path: |
            output/
            run_metadata.json