name: Run Titanic Experiment

on:
  push:
    branches: [ main ]

jobs:
  experiment:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install uv
        run: pip install uv

      - name: Run experiment
        run: |
          cd ${{ github.workspace }}\a_demo_codebase
          uv run python src/main.py

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: experiment-results
          path: a_demo_codebase/output/